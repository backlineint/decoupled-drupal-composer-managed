api_version: 1
web_docroot: true
# See https://pantheon.io/docs/pantheon-yml/#enforce-https--hsts for valid values.
enforce_https: transitional
php_version: 7.4
database:
  version: 10.4
drush_version: 10
build_step: true
protected_web_paths:
  - /private/
  - /sites/default/files/private/
  - /sites/default/files/config/
workflows:
  # Cache rebuild is often necessary after deploying a large amount of new
  # vendor dependencies, this is especially likely during the initial deployment.
  sync_code:
    after:
      - type: webphp
        description: Rebuild Drupal cache
        script: private/scripts/drush_rebuild_cache.php
